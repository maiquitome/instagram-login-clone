<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="smartphone">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img class="instagram-logo" src="./img/instagram-logo.png" alt="instagram logo">
        <div class="profile-photo">
          <img src="./img/perfil-instagram.jpg" alt="profile photo">
        </div>
        <a href="#" class="instagram-login">Continue as maiquitome</a>
        <a href="#" class="instagram-logout">Remove Account</a>
      </div>
      <div class="group">
        <p class="not-account">Not maiquitome?</p>
        <p class="not-account">
          <span class="link-blue">Switch Accounts</span>
          or
          <span class="link-blue">Sign Up</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Get the app.</p>
        <div class="download">
          <a href="#" class="app-download">
            <img src="./img/apple-button.png" alt="">
          </a>
          <a href="#" class="app-download">
            <img src="./img/googleplay-button.png" alt="">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
